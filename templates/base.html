<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poochon-Admin: {% block title %}{% endblock %}</title>

    {% load staticfiles %}

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
{#    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>#}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    {% block head %}{% endblock %}

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topNavBar" >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home:index' %}">Poochon Admin</a>
        </div>

        <!-- Header -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'home:index' %}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                         Home
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'clients:index' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                         Clients
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'quotes:index' %}">
                        <span class="glyphicon glyphicon-yen" aria-hidden="true"></span>
                         Quotes
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'orders:index' %}">
                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                         Orders
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'jobs:index' %}">
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                         Jobs
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'inventory:index' %}">
                        <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
                         Inventory
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'structure:index' %}">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                         Structure
                    </a>
                </li>
            </ul>

            {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'users:logout' %}">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                     Logout
                    </a>
                </li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'users:login' %}">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                     Login
                    </a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>

</nav>

{% block body %}
{% endblock %}

</body>
</html>
