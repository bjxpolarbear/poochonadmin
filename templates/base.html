<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poochon-Admin: {% block title %}{% endblock %}</title>

    {% load staticfiles %}

{#    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css" integrity="sha384-XXXXXXXX" crossorigin="anonymous">#}
{#    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js" integrity="sha384-XXXXXXXX" crossorigin="anonymous"></script>#}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topNavBar" >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home:index' %}">Poochon Admin</a>
        </div>

        <!-- Header -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'home:index' %}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                         Home
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'clients:index' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                         Clients
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'quotes:index' %}">
                        <span class="glyphicon glyphicon-yen" aria-hidden="true"></span>
                         Quotes
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'jobs:index' %}">
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                         Jobs
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'inventory:index' %}">
                        <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
                         Inventory
                    </a>
                </li>
            </ul>

            {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'users:logout' %}">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                     Logout
                    </a>
                </li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'users:login' %}">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                     Login
                    </a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>

</nav>

{% block body %}
{% endblock %}

</body>
</html>
