
{%  extends 'base.html' %}

{% block title %}Orders{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-10">

                <table class="table table-bordered table-condensed table-striped table-hover">
                    <tr>
                        <td>Order ID</td>
                        <td>Client</td>
                        <td>Name</td>
                        <td></td>
                    </tr>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.pk }}</td>
                        <td>{{ order.client }}</td>
                        <td>{{ order.name }}</td>
                        <td><a href="{% url 'orders:detail' order.pk %}" class="btn-sm btn-default">View</a>
                            <a href="{% url 'orders:quote-update' order.pk %}" class="btn-sm btn-default">Update</a></td>
                    </tr>
                    {% endfor %}

                </table>
            </div>
            <div class="col-sm-2 ">
{#                <a href="{% url 'orders:quote-create' %}" class="btn btn-default">New Quote</a>#}
            </div>
        </div>
    </div>
{% endblock %}
